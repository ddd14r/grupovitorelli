	<h1>Desafio 1: Rodando no console.</h1>
</body>
<script type="text/javascript">
	window.onload = function(e){ 
		if (window.XMLHttpRequest) {
		    xhr = new XMLHttpRequest();
		 } else {
		    xhr = new ActiveXObject("Microsoft.XMLHTTP");
		} 

		var url = 'https://www.grupovitorelli.com.br/'
		xhr.open('GET', url, true);
		xhr.onload = function () {
		  console.log("Char count / total: "+xhr.responseText.toString().length);
		  console.log("Char count / total sem breaklines: "+xhr.responseText.toString().replace(/(\r\n|\n|\r)/gm, "").length);
		  console.log("Char count / total sem whitespaces: "+xhr.responseText.toString().replace(/\s/g, "").length);
		};
		xhr.send(null);	
	}
</script>
</html>
